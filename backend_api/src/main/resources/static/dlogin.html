<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GamerBridge - Developer Login</title>
  <style>
    body{font-family:Arial;background:#0d1117;color:#e5e7eb;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
    .form-container{background:#1e2a38;padding:2rem;border-radius:12px;width:360px;box-shadow:0 0 20px rgba(37,99,235,0.3)}
    h2{text-align:center;color:#2563eb;margin-bottom:1rem}
    label{display:block;margin-top:.5rem;color:#e5e7eb}
    input{width:100%;padding:.6rem;border-radius:8px;border:none;background:#0d1117;color:#e5e7eb;margin-bottom:0.75rem}
    .btn{background:#2563eb;color:#fff;padding:.7rem;border:none;border-radius:8px;width:100%;cursor:pointer}
    .btn-secondary{background:#10b981;margin-top:.5rem}
    .help{color:#9ca3af;margin-top:.5rem;font-size:.9rem;text-align:center}
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Developer Login</h2>
    <form id="loginForm">
      <label for="dev-email">Email</label>
      <input type="email" id="dev-email" required>

      <label for="dev-password">Password</label>
      <input type="password" id="dev-password" required>

      <button class="btn" type="submit">Login</button>
      <button type="button" id="toSignup" class="btn btn-secondary">Sign up</button>
      <div id="status" class="help" aria-live="polite"></div>
    </form>
  </div>

<script>
document.getElementById('toSignup').addEventListener('click', ()=> location.href='dsignup.html');

document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const status = document.getElementById('status');
  status.textContent = '';
  const email = document.getElementById('dev-email').value.trim();
  const password = document.getElementById('dev-password').value;

  try {
    // try backend login endpoint first
    let res = await fetch('/api/developers/login', {
      method: 'POST',
      headers: {'Content-Type':'application/json','Accept':'application/json'},
      body: JSON.stringify({email,password})
    });

    if (res.ok) {
      const dev = await res.json();
      localStorage.setItem('developerProfile', JSON.stringify(dev));
      location.href = 'devpro.html';
      return;
    }

    // fallback: try to find developer by email
    res = await fetch('/api/developers?email=' + encodeURIComponent(email));
    if (res.ok) {
      const body = await res.json();
      // backend may return list or single object
      const dev = Array.isArray(body) ? body.find(d => d.email === email) || body[0] : body;
      if (dev) {
        localStorage.setItem('developerProfile', JSON.stringify(dev));
        location.href = 'devpro.html';
        return;
      }
    }

    // final fallback: create a local stub profile so devpro can show something
    const stub = { id: Date.now(), name: email.split('@')[0], email };
    localStorage.setItem('developerProfile', JSON.stringify(stub));
    location.href = 'devpro.html';
  } catch (err) {
    console.warn(err);
    // on network error create local stub
    const stub = { id: Date.now(), name: email.split('@')[0], email };
    localStorage.setItem('developerProfile', JSON.stringify(stub));
    location.href = 'devpro.html';
  }
});
</script>
</body>
</html>
