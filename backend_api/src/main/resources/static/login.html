<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;background:#0b0b0b;color:#eee}
    .card{max-width:420px;margin:6vh auto;padding:20px;background:#111;border-radius:8px}
    input{width:100%;padding:10px;margin:8px 0;border-radius:6px;border:1px solid #222;background:#0f0f0f;color:#fff}
    button{width:100%;padding:10px;border-radius:6px;border:none;background:#2b8cff;color:#fff;font-weight:700}
    .msg{height:20px;color:#f88;margin:6px 0;font-size:0.95rem}
    .links-row{display:flex;gap:8px;margin-top:12px}
    .link-btn{flex:1;padding:8px;border-radius:6px;border:1px solid #26313a;background:transparent;color:#aee;font-weight:700;cursor:pointer}
  </style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="title">
    <h2 id="title">Sign in</h2>
    <div id="msg" class="msg" aria-live="polite"></div>

    <label for="email">Email</label>
    <input id="email" type="email" autocomplete="email" placeholder="you@domain.com">

    <label for="password">Password</label>
    <input id="password" type="password" autocomplete="current-password" placeholder="password">

    <button id="signin">Sign in</button>

    <div class="links-row">
      <button id="signupBtn" class="link-btn">Sign up</button>
      <button id="devSignupBtn" class="link-btn">Dev Sign up</button>
      <button id="devSigninBtn" class="link-btn">Dev Sign in</button>
    </div>

   

  <script>
  const params = new URLSearchParams(location.search);
  const returnTo = params.get('returnTo') || 'gamelist.html';

  async function checkSessionAndRedirect() {
    try {
      const r = await fetch('/api/me', { credentials: 'include' });
      if (r.ok) {
        const data = await r.json().catch(()=>null);
        if (data && data.id) {
          location.href = returnTo;
        }
      }
    } catch(e){}
  }

  window.addEventListener('DOMContentLoaded', checkSessionAndRedirect);

  const msgEl = document.getElementById('msg');
  const signin = document.getElementById('signin');
  
async function signIn() {
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  if (!email || !password) {
    alert("Please enter both email and password.");
    return;
  }
  const formData = new FormData();
  formData.append('username', email);
  formData.append('password', password);

  const res = await fetch('/login', {
    method: 'POST',
    body: formData,
    credentials: 'include' 
  });

  if (res.ok) {
    const me = await fetch('/api/me', { credentials: 'include' });
    if (me.ok) {
      location.href = 'gamelist.html';
    } else {
      alert('Login succeeded but session not established.');
    }
  } else {
    alert('Login failed.');
  }
}

  signin.addEventListener('click', (e) => { e.preventDefault(); signIn(); });
  document.getElementById('password').addEventListener('keydown', (e) => { if (e.key === 'Enter') { e.preventDefault(); signIn(); }});

  document.getElementById('signupBtn').addEventListener('click', ()=> { location.href = 'usersignup.html?returnTo=' + encodeURIComponent(returnTo); });
  document.getElementById('devSignupBtn').addEventListener('click', ()=> { location.href = 'dsignup.html?returnTo=' + encodeURIComponent(returnTo); });
  document.getElementById('devSigninBtn').addEventListener('click', ()=> { location.href = 'dlogin.html?returnTo=' + encodeURIComponent(returnTo); });
</script>
</html>
