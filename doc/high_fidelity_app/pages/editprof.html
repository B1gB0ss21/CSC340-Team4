<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Profile - GamerBridge</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1e2a38; /* deep blue background */
      color: #e5e7eb;
    }

    .edit-container {
      max-width: 600px;
      margin: 3rem auto;
      background: #243447;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(37, 99, 235, 0.3);
    }

    h2 {
      text-align: center;
      color: #2563eb;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.25rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.6rem;
      border: none;
      border-radius: 8px;
      background: #0d1117;
      color: #e5e7eb;
      margin-bottom: 1rem;
    }

    input:focus, textarea:focus {
      outline: 2px solid #2563eb;
    }

    .btn {
      background: #2563eb;
      color: white;
      padding: 0.7rem;
      border: none;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      font-size: 1rem;
    }

    .btn:hover {
      background: #1d4ed8;
    }

    .btn-secondary {
      background: #374151;
      margin-top: 0.5rem;
    }

    .btn-secondary:hover {
      background: #4b5563;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header class="site-header" style="background:#0d1117;">
    <div class="logo">ðŸŽ® GamerBridge</div>
    <nav class="navbar">
      <a href="../index.html">Home</a>
      <a href="#">Reviews</a>
      <a href="#">Top Games</a>
      <a href="#">News</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <!-- Edit Profile Form -->
  <main class="edit-container">
    <h2>Edit Profile</h2>
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" value="Alex Johnson">

      <label for="bio">Bio</label>
      <textarea id="bio" rows="4">Indie Game Developer | RPG & Adventure Enthusiast</textarea>

      <label for="avatar">Profile Picture URL</label>
      <input type="text" id="avatar" value="assets/img/devsmile.png">

     
      <a href="devpro.html" class="btn btn-secondary">Save Changes</a>

      <a href="devpro.html" class="btn btn-secondary">Cancel</a>
    </form>
  </main>

  <!-- Footer -->
  <footer class="site-footer" style="background:#0d1117;">
    <p>Â© 2025 GamerBridge</p>
  </footer>
</body>
</html>
