<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GamerBridge - Developer Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: #1e2a38;
      padding: 2rem;
      border-radius: 12px;
      width: 400px;
      box-shadow: 0 0 20px rgba(37, 99, 235, 0.4);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #2563eb;
    }

    label {
      display: block;
      margin: 0.5rem 0 0.25rem;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      border: none;
      border-radius: 8px;
      background: #0d1117;
      color: #e5e7eb;
      margin-bottom: 1rem;
    }

    input:focus {
      outline: 2px solid #2563eb;
    }

    .btn {
      background: #2563eb;
      color: white;
      padding: 0.7rem;
      border: none;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 0.5rem;
      display: inline-block;
      text-align: center;
      text-decoration: none;
    }

    .btn:hover {
      background: #1d4ed8;
    }

    .btn-secondary {
      background: #374151;
    }

    .btn-secondary:hover {
      background: #4b5563;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Developer Sign Up</h2>
    <form onsubmit="event.preventDefault(); goToProfile();">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="studio">Studio / Company</label>
      <input type="text" id="studio" placeholder="Enter studio name" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter email" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" required>

      <!-- Sign Up Button -->
      <a href="devpro.html" class="btn btn-secondary">Create Profile</a>

    
      <!-- Back to Login -->
      <a href="dlogin.html" class="btn btn-secondary">Back to Login</a>
    </form>
  </div>

</body>
</html>
