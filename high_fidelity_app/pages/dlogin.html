<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GamerBridge - Developer Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background: #1e2a38;
      padding: 2rem;
      border-radius: 12px;
      width: 350px;
      box-shadow: 0 0 20px rgba(37, 99, 235, 0.4);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #2563eb;
    }

    label {
      display: block;
      margin: 0.5rem 0 0.25rem;
      color: #e5e7eb;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      border: none;
      border-radius: 8px;
      background: #0d1117;
      color: #e5e7eb;
      margin-bottom: 1rem;
    }

    input:focus {
      outline: 2px solid #2563eb;
    }

    .btn {
      background: #2563eb;
      color: white;
      padding: 0.7rem;
      border: none;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
      font-size: 1rem;
    }

    .btn:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Developer Login</h2>
    <form>
      <label for="dev-email">Email</label>
      <input type="email" id="dev-email" placeholder="Enter developer email" required>

      <label for="dev-password">Password</label>
      <input type="password" id="dev-password" placeholder="Enter password" required>

      <button class="btn" onclick="window.location.href='devpro.html'">Login</button>

       <p> New?</p>
      <button class = "btn" onclick="window.location.href='dsignup.html'">Sign up</button> 
    </form>
  </div>
</body>
</html>
